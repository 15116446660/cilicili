<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>视频 - cilicili</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/libs/jquery-3.2.1.js"></script>
  <script src="js/utils/utils.js"></script>
  <script src="js/utils/ajaxBase.js"></script>
  <script src="js/utils/ajaxLogin.js"></script>
  <script src="js/utils/ajaxVideo.js"></script>
  <script src="js/utils/ajaxStatus.js"></script>
</head>
<body>
<div id="nav_vue"></div>
<div id="video_vue" class="container">
  <template v-if="login">
    <template v-if="videoFound">
      <div class="row clearfix">
        <div class="col-md-12">
          <h1 class="text-center">{{video.title}}</h1>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 text-center">
          <hr>
          <video :src="STORAGE_SERVER + video.url" width="75%" height="75%" controls="controls"></video>
          <input type="color" style="display: none">
          <div class="row clearfix">
            <div class="col-md-8 col-md-offset-2">
              <input id="colorSelector" type="color" style="display: none" @change="changeColor">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn" type="button" @click="selectColor">颜色</button>
                </span>
                <span class="input-group-addon" :style="'color:' + moment.color">{{moment.color}}</span>
                <input class="form-control" type="text" placeholder="弹幕内容"
                       @keyup.enter="sendMoment" v-model="moment.content">
                <span class="input-group-btn">
                  <button class="btn btn-success" type="button" @click="sendMoment">发送</button>
                </span>
              </div>
            </div>
          </div>
          <br>
        </div>
        <div class="col-md-2 col-md-offset-2">
          <button type="button" :class="['btn', 'btn-primary', 'btn-lg', liked ? 'disabled' : '']" @click="like">
            {{liked ? '(^ω^) 赞过啦！' : '(๑•̀ㅂ•́)و✧ 赞！'}}
          </button>
        </div>
        <div class="col-md-7 col-lg-offset-1">
          <div class="col-md-3">
            播放量：{{video.countPlay + 1}}
          </div>
          <div class="col-md-8 col-lg-offset-1">
            上传时间：{{video.uploadTime.toLocaleString()}}
          </div>
          <div class="col-md-3">
            点赞量：{{video.countLike}}
          </div>
          <div class="col-md-8 col-lg-offset-1">
            上传用户：{{video.uploadUsername}}
          </div>
        </div>
      </div>
      <hr>
      <div class="row clearfix">
        <div class="col-md-8 col-md-offset-2">
          <div class="row clearfix">
            <div class="col-md-12">
              <h4>视频简介</h4>
              <p class="text-muted" style="overflow-wrap: break-word">{{video.description}}</p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row clearfix">
        <div class="col-md-8 col-md-offset-2">
          <div class="row clearfix">
            <div class="col-md-12">
              <h4>评论</h4>
              <p class="text-muted" style="overflow-wrap: break-word"></p>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template v-else>
      <div class="row clearfix">
        <div class="col-md-12 text-center">
          <div class="text-center alert alert-danger">没有该视频</div>
          <br>
          <button class="btn btn-success" onclick="window.location='index.htm'">返回主页</button>
        </div>
      </div>
    </template>
  </template>
  <template v-else>
    <div class="row clearfix">
      <div class="col-md-offset-2 col-md-8 text-center">
        <div class="text-center alert alert-danger">未登录或登录已失效，请登录后查看</div>
        <br>
        <button class="btn btn-success" onclick="window.location='index.htm'">返回主页</button>
      </div>
    </div>
  </template>
</div>
<div id="footer_vue"></div>

<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/vue.js"></script>

<script src="js/components_vue/nav_vue.js"></script>
<script src="js/components_vue/footer_vue.js"></script>
<script>
  ajaxVideo.play(VIDEO_INFO.video.id);
  
  const video_vue = new Vue({
    el: '#video_vue'
    , data: {
      STORAGE_SERVER: STORAGE_SERVER + '/'
      , login: LOGIN_STATUS.status
      , videoFound: VIDEO_INFO.status === "success"
      , video: VIDEO_INFO.video
      , liked: false
      , moment: {
        color: '#000000'
        , content: ''
      }
    }
    , methods: {
      like() {
        if (!this.liked) {
          ajaxVideo.like(VIDEO_INFO.video.id);
          this.video.countLike++;
          this.liked = true;
        }
      }, selectColor(){
        $('#colorSelector').click();
      }, changeColor(e){
        this.moment.color = e.target.value;
      }, sendMoment(){}
    }
  })
</script>
</body>
</html>
