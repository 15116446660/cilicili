  <style>
    #banner {

<body>
<div id="nav_vue"></div>

    <div class="col-md-12">
      <div class="carousel slider" id="banner">
        <ol class="carousel-indicators">
          <li data-slide-to="0" data-target="#banner" class="active"></li>

        </ol>

          <div data-slide="prev" href="#banner" class="left carousel-control" style="cursor: pointer">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="all_vue" class="container">
  <div class="row clearfix">
    <div class="col-md-12">
      <hr>
      <h3>ÊúÄÊñ∞ËßÜÈ¢ë üî•</h3>
      <br>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12">
      <template v-if="videosFound">
        <template v-for="video in videos">
          <div :class="['video-box', 'col-md-3', 'col-sm-4', 'col-xs-12', 'text-center']"
               :onclick="`window.location.href='video.htm?id=${video.id}'`">
            <div class="row clearfix">
              <div class="col-md-12 col-sm-12 col-xs-6">
                <img :src="STORAGE_SERVER + video.picUrl" width="210" height="140">
              </div>
              <div class="info col-md-12 col-sm-12 col-xs-6">
                <h4>
                  {{`${video.title.substr(0, 10)}${video.title.length > 10 ? ' ...' : ''}`}}
                </h4>
                <p>
                  üëç {{video.countLike}}&nbsp;&nbsp;üì∫ {{video.countPlay}}
                </p>
              </div>
            </div>
          </div>
        </template>
      </template>
      <template v-else>
        <h1 class="text-center">Ê≤°ÊúâÊõ¥Â§öËßÜÈ¢ë</h1>
      </template>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 text-center">
      <br><br>
      <div :class="['btn', 'btn-success', canBefore ? '' : 'disabled']" @click="before">‰∏ä‰∏ÄÈ°µ</div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <div :class="['btn', 'btn-primary', canNext ? '' : 'disabled']" @click="next">‰∏ã‰∏ÄÈ°µ</div>
    </div>
  </div>
</div>
<div id="footer_vue"></div>

<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/vue.js"></script>

<script src="js/components_vue/nav_vue.js"></script>
<script src="js/components_vue/footer_vue.js"></script>

<script>
  const videos = ajaxVideo.show(1);
  
  const all_vue = new Vue({
    el: '#all_vue'
    , data: {
      STORAGE_SERVER: STORAGE_SERVER + '/'
      , videos: videos.videos
      , videosFound: videos.videos !== undefined && videos.videos.length > 0
      , offset: 1
      , canNext: true
      , canBefore: false
    }, methods: {
      next(e) {
        if (e.target.classList.contains("disabled")) {
          return;
        }
        this.canBefore = true;
        this.offset++;
        this.videos = ajaxVideo.show(this.offset).videos;
        if (this.videos !== undefined && this.videos.length > 0) {
          this.videosFound = true;
          this.canNext = true;
        } else {
          this.videosFound = false;
          this.canNext = false;
        }
      }, before(e) {
        if (e.target.classList.contains("disabled")) {
          return;
        }
        this.canNext = true;
        this.offset--;
        this.videos = ajaxVideo.show(this.offset).videos;
        if (this.videos !== undefined && this.videos.length > 0) {
          this.videosFound = true;
          this.canBefore = true;
        } else {
          this.videosFound = false;
          this.canBefore = false;
        }
        if (this.offset <= 1) {
          this.offset = 1;
          this.canBefore = false;
        }
      }
    }
  });
</script>
</body>
</html>
